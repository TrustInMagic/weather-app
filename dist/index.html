<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../src/style.css" />
    <link href='https://fonts.googleapis.com/css?family=Nova Flat' rel='stylesheet'>
    <script src="./bundle.js" defer></script>
    <title>Storm Shield</title>
  </head>
  <body>
    <div class="top-part">
      <div class="top-left">
        <div class="main-info">
          <h1 class="condition">Clear Sky</h1>
          <div class="location">Vancouver</div>
          <div class="date">Tuesday, 28th Mar '23</div>
          <div class="hour">5:18 am</div>
        </div>
        <h1 class="main-temp">6 °<span class="temp-unit">C</span></h1>
        <div class="display-temp-unit">Display <span class="reverse-temp-unit">°F</span></div>
        <img src="./assets/weather/64x64/night/119.png" class="condition-icon">
        <input type="text" placeholder="Search Location...">
        <img class ="magnifying-glass" src="./assets/magnifying-glass.png" alt="">
      </div>
      <div class="top-right">
        <div class="right-indicator" class="feels-like">
          <img src="./assets/temperature-feels-like.svg" class="right-icon">
          <span>Feels Like</span>
          <span class="right-stat">6 °<span class="temp-unit">C</span></span>
        </div>
        <div class="right-indicator" class="humidity">
          <img src="./assets/humidity.svg" class="right-icon">
          <span>Humidity</span>
          <span class="right-stat">55 %</span>
        </div>
        <div class="right-indicator" class="chance-of-rain">
          <img src="./assets/chance-of-rain.svg" class="right-icon">
          <span>Chance of Rain</span>
          <span class="right-stat">0 %</span>
        </div>
        <div class="right-indicator" class="wind-speed">
          <img src="./assets/wind-speed.svg" class="right-icon">
          <span>Wind Speed</span>
          <span class="right-stat">1.8 <span class="length-unit">km/h</span></span>
        </div>
      </div>
    </div>    
  </body>
</html>
